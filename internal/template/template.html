<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics</title>
</head>
<body>
    <h1>Metrics</h1>
    <h2>Gauges</h2>
    <ul>
        {{range $name, $value := .Gauges}}
        <li>{{$name}}: {{$value}}</li>
        {{end}}
    </ul>
    <h2>Counters</h2>
    <ul>
        {{range $name, $value := .Counters}}
        <li>{{$name}}: {{$value}}</li>
        {{end}}
    </ul>
</body>
</html>
